<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	ServerName nextcloud.arcticpenguin.local
	DocumentRoot /var/www/html

	ServerName nextcloud.arcticpenguin.local
		<IfModule mod_headers.c>
		 Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains;Â preload"
		</IfModule>
	
	<Directory /var/www/html/>
    	  Options +FollowSymlinks
    	  AllowOverride All
    	  Require all granted   
    	  <IfModule mod_dav.c>
                Dav off
    	  </IfModule>
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateFile      /etc/ssl/certs/nextcloud.arcticpenguin.local.crt
	SSLCertificateKeyFile   /etc/ssl/private/nextcloud.arcticpenguin.local.key

	<FilesMatch "\.(?:cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>
</VirtualHost>

